<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Super Battleship</title>
    <script src="http://www.cs.unc.edu/Courses/comp426-f16/jquery-3.1.0.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
    <script src="http://www.cs.unc.edu/Courses/comp426-f16/kmp/SuperBattleship/SBConstants.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div id="map_panel">
        <h1>Super Battleship</h1>
        <div id="map_view">
            <div id="p1_view">P1 View</div>
        </div>
    </div>

    <div id="cli_panel">
        <div id="p1_cli_panel">
            <div class="rules">
                <h3>Rules</h3>
                <ul>
                    <li>To shoot click any square</li>
                    <li>To move your ship click on it then:</li>
                    <ul>
                        <li>Press F to move forward</li>
                        <li>Press B to move backwards</li>
                        <li>Press R to rotate clockwise</li>
                        <li>Press L to rotate counterclockwise</li>
                    </ul>
                </ul>
            </div>
            <div><h3>Log</h3></div>
            <div id="p1_cli_output"></div>
        </div>
    </div>

</body>

</html>
